# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Run tests and generate coverage report
      run: go test -coverprofile=coverage.out ./...

    - name: Extract coverage percentage
      run: echo $(go tool cover -func=coverage.out | grep total | awk '{print $3}')

    - name: Update README with new coverage
      run: |
        COVERAGE=$(go tool cover -func=coverage.out | grep total | awk '{print $3}' | sed 's/%//')
        sed -i "s/badge\/coverage-[0-9]*%25-/badge\/coverage-${COVERAGE}%25-/" README.md
        sed -i "s/badge\/coverage-[0-9]*%25-/badge\/coverage-${COVERAGE}%25-/" README_TW.md
    - name: Commit changes
      run: |
        git config --local user.email "actions@github.com"
        git config --local user.name "GitHub Actions"
        git add README.md README_TW.md
        git commit -m "Update coverage badge"
        git push