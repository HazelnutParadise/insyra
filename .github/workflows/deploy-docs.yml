name: Deploy docs to GitHub Pages

on:
  push:
    branches: [ main, master ]

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      OFFICIAL_SITE: "https://insyra.hazelnut-paradise.com"
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'recursive'
          persist-credentials: true
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'

      - name: Generate docs (sidebar + index)
        run: |
          go run tools/gendocs/gendocs.go --dir ./Docs --output ./Docs/_sidebar.md --repo "${{ github.repository }}"

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./Docs
          publish_branch: gh-pages
          force_orphan: true
